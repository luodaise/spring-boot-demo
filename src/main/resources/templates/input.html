<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" >
    <title>新增书单</title>
</head>
<body>

<div class="container" style="margin:50px auto;">
    <h2 class="page-header">新增书单</h2>
    <div class="well">
        <form action="#" th:action="@{/books}"  method="post"  th:object="${book}">
            <input type="hidden" th:value="*{id}" name="id">
            <div class="form-group ">
                <label for="nameId">书名</label>
                <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="authorId">作者</label>
                <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
            </div>
            <div class="form-group">
                <label for="descriptionId">种类</label>
                <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="statusId">书名</label>
                <select name="status" id="statusId" class="form-control">
                    <option value="0" th:selected="(*{status} == '0')">不推荐</option>
                    <option value="1" th:selected="(*{status} == '1')">推荐</option>
                    <option value="2" th:selected="(*{status} == '2')">值得推荐</option>
                </select>
            </div>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </p>
        </form>
    </div>

</div>




<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
