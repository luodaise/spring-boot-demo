<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" >

    <title>书单详情</title>
</head>
<body th:object="${book}">
    <div class="container">
        <h2 class="page-header" style="margin-top:50px;">详情</h2>
        <div class="well" >
            <p>
                <strong>书名:</strong><span th:text="*{name}">我们仨</span>
            </p>
            <p>
                <strong>作者:</strong><span th:text="*{author}">杨绛</span>
            </p>
            <p>
                <strong>描述:</strong><span th:text="*{description}">关于钱钟书与她女儿</span>
            </p>
            <p>
                <strong>状态:</strong>
                <span th:switch="*{status}">
                    <span th:case="*{0}">不推荐</span>
                    <span th:case="*{1}">推荐</span>
                    <span th:case="*{2}">倾力推荐</span>
                </span>

            </p>

        </div>

        <div class="alert alert-warning" th:unless="*{status == 1}">
            <strong>真的</strong>,你不需要拥有他
        </div>

        <div class="alert alert-success" th:if="*{status == 1}">
            <strong>不错</strong>,你值得拥有他
        </div>

        <a href="javascript:history.go(-1)" class="btn btn-default">返 回</a>

    </div>






    <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
